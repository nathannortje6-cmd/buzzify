<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buzzify</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- LOGIN / SIGNUP SCREEN -->
<div id="auth-screen">
  <!-- LOGIN -->
  <div class="auth-card" id="login-form">
    <h2>Welcome Back</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p>Don't have an account? <span onclick="toggleAuth()">Sign Up</span></p>
  </div>

  <!-- SIGNUP -->
  <div class="auth-card hidden" id="signup-form">
    <h2>Create Account</h2>
    <input type="text" id="signup-username" placeholder="Username">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signupUser()">Sign Up</button>
    <p>Already have an account? <span onclick="toggleAuth()">Login</span></p>
  </div>
</div>

<!-- MAIN APP -->
<div id="main-app" class="hidden">
  <header>
    Buzzify
    <button id="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>
  <div class="container">

    <!-- HOME FEED -->
    <div id="tab-home" class="tab">
      <h2>Home Feed</h2>
      <div id="feed"></div>
    </div>

    <!-- EXPLORE FEED -->
    <div id="tab-explore" class="tab hidden">
      <h2>Explore</h2>
      <div id="explore-feed"></div>
    </div>

    <!-- UPLOAD -->
    <div id="tab-upload" class="tab hidden">
      <h2>Upload Post</h2>
      <input type="text" id="upload-content" placeholder="Enter post content or video URL">
      <button onclick="uploadPost()">Upload</button>
    </div>

    <!-- MESSAGES -->
    <div id="tab-messages" class="tab hidden">
      <h2>Messages</h2>
      <div id="messages-list"></div>
      <input type="text" id="message-to" placeholder="Send to username">
      <input type="text" id="message-content" placeholder="Your message">
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- MARKETPLACE -->
    <div id="tab-marketplace" class="tab hidden">
      <h2>Marketplace</h2>
      <div id="market-list"></div>
      <input type="text" id="market-item" placeholder="Item name">
      <input type="text" id="market-price" placeholder="Price">
      <button onclick="addItemToMarket()">Add Item</button>
    </div>

    <!-- PROFILE -->
    <div id="tab-profile" class="tab hidden">
      <h2>Profile</h2>
      <p>Username: <span id="profile-name"></span></p>
      <button onclick="logout()">Logout</button>
    </div>

  </div>
</div>

<!-- NAVIGATION -->
<nav id="main-nav" class="hidden">
  <button onclick="switchTab('tab-home')">Home</button>
  <button onclick="switchTab('tab-explore')">Explore</button>
  <button onclick="switchTab('tab-upload')">Upload</button>
  <button onclick="switchTab('tab-messages')">Messages</button>
  <button onclick="switchTab('tab-marketplace')">Market</button>
  <button onclick="switchTab('tab-profile')">Profile</button>
</nav>

<script src="script.js"></script>
</body>
</html>
