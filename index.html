<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’œ Buzzify</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="screen">
    <h1>ğŸ’œ Buzzify</h1>
    <h2>Login</h2>
    <input id="loginUser" type="text" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="linkBtn" onclick="showSignup()">Create Account</button>
</div>

<!-- SIGNUP PAGE -->
<div id="signupPage" class="screen hidden">
    <h1>ğŸ’œ Buzzify</h1>
    <h2>Create Account</h2>
    <input id="newUser" type="text" placeholder="Username">
    <input id="newPass" type="password" placeholder="Password">
    <input id="newBio" type="text" placeholder="Short Bio">
    <button onclick="signup()">Sign Up</button>
    <button class="linkBtn" onclick="showLogin()">Back to Login</button>
</div>

<!-- MAIN APP -->
<div id="appPage" class="screen hidden">

    <!-- SCREENS -->
    <div id="homeScreen" class="mainScreen">
        <h2>Home Feed</h2>
        <div id="homeFeed"></div>
    </div>

    <div id="videosScreen" class="mainScreen hidden">
        <h2>Videos</h2>
        <div id="videoFeed"></div>
    </div>

    <div id="uploadScreen" class="mainScreen hidden">
        <h2>Upload</h2>
        <input type="file" id="uploadFile" accept="image/*,video/*">
        <button onclick="uploadPost()">Upload</button>
        <div id="uploadPreview"></div>
    </div>

    <div id="marketScreen" class="mainScreen hidden">
        <h2>Marketplace</h2>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="itemPrice" placeholder="Price">
        <button onclick="addItem()">List Item</button>
        <div id="marketFeed"></div>
    </div>

    <div id="messagesScreen" class="mainScreen hidden">
        <h2>Messages</h2>
        <input id="msgUser" type="text" placeholder="Send to username">
        <input id="msgText" type="text" placeholder="Message">
        <button onclick="sendMessage()">Send</button>
        <div id="messageFeed"></div>
    </div>

    <div id="profileScreen" class="mainScreen hidden">
        <h2>Profile</h2>
        <input id="profilePic" type="text" placeholder="Profile pic URL">
        <input id="profileBio" type="text" placeholder="Bio">
        <button onclick="updateProfile()">Update Profile</button>
        <div id="profileInfo"></div>
    </div>

    <!-- BOTTOM TOOLBAR -->
    <div id="bottomNav">
        <button onclick="showScreen('homeScreen')">ğŸ </button>
        <button onclick="showScreen('videosScreen')">ğŸ¥</button>
        <button onclick="showScreen('uploadScreen')">â•</button>
        <button onclick="showScreen('marketScreen')">ğŸ›’</button>
        <button onclick="showScreen('messagesScreen')">ğŸ’¬</button>
        <button onclick="showScreen('profileScreen')">ğŸ‘¤</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
