<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’œ Buzzify</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="screen">
    <h1>ğŸ’œ Buzzify</h1>
    <h2>Login</h2>
    <input id="loginUser" type="text" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="linkBtn" onclick="showSignup()">Create Account</button>
</div>

<!-- SIGNUP PAGE -->
<div id="signupPage" class="screen hidden">
    <h1>ğŸ’œ Buzzify</h1>
    <h2>Create Account</h2>
    <input id="newUser" type="text" placeholder="Username">
    <input id="newPass" type="password" placeholder="Password">
    <input id="newBio" type="text" placeholder="Short Bio">
    <button onclick="signup()">Sign Up</button>
    <button class="linkBtn" onclick="showLogin()">Back to Login</button>
</div>

<!-- MAIN APP -->
<div id="appPage" class="screen hidden">

    <!-- HOME SCREEN -->
    <div id="homeScreen" class="mainScreen">
        <h2>Home Feed</h2>
        <div id="homeFeed">
            <!-- posts rendered dynamically -->
        </div>
    </div>

    <!-- VIDEOS SCREEN -->
    <div id="videosScreen" class="mainScreen hidden">
        <h2>Videos</h2>
        <div id="videoFeed">
            <!-- video posts dynamically -->
        </div>
    </div>

    <!-- UPLOAD SCREEN -->
    <div id="uploadScreen" class="mainScreen hidden">
        <h2>Upload</h2>
        <div id="uploadArea" class="uploadArea">
            <p>Click or drag & drop to upload</p>
            <input type="file" id="uploadFile" accept="image/*,video/*" hidden onchange="uploadPost()">
        </div>
        <div id="uploadPreview"></div>
    </div>

    <!-- MARKETPLACE SCREEN -->
    <div id="marketScreen" class="mainScreen hidden">
        <h2>Marketplace</h2>
        <div id="marketUploadArea" class="uploadArea">
            <p>Click to add item photo</p>
            <input type="file" id="itemPhoto" accept="image/*" hidden>
        </div>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="number" id="itemPrice" placeholder="Price">
        <button onclick="addItem()">List Item</button>
        <div id="marketFeed" class="marketGrid">
            <!-- items dynamically -->
        </div>
    </div>

    <!-- MESSAGES SCREEN -->
    <div id="messagesScreen" class="mainScreen hidden">
        <h2>Messages</h2>
        <div id="userList" class="userList"></div>
        <div id="chatScreen" class="chatScreen hidden">
            <button onclick="closeChat()">â† Back</button>
            <h3 id="chatUser"></h3>
            <div id="chatMessages" class="chatMessages"></div>
            <input id="chatInput" type="text" placeholder="Type a message">
            <button onclick="sendChatMessage()">Send</button>
        </div>
    </div>

    <!-- PROFILE SCREEN -->
    <div id="profileScreen" class="mainScreen hidden">
        <h2>Profile</h2>
        <div id="profileHeader">
            <img id="profileAvatar" src="https://i.ibb.co/6NX5vTq/default-avatar.png" class="avatarLarge">
            <button class="editBtn" onclick="updateProfilePic()">Change Profile Picture</button>
            <h3 id="profileUsername"></h3>
            <p id="profileBioText"></p>
            <button class="editBtn" onclick="editBio()">Edit Bio</button>
        </div>
        <h3>Your Posts</h3>
        <div id="profilePosts" class="postsGallery">
            <!-- posts dynamically -->
        </div>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <div id="bottomNav">
        <button onclick="showScreen('homeScreen')" class="navBtn" title="Home">ğŸ </button>
        <button onclick="showScreen('videosScreen')" class="navBtn" title="Videos">ğŸ¥</button>
        <button onclick="showScreen('uploadScreen')" class="navBtn" title="Upload">â¬†ï¸</button>
        <button onclick="showScreen('marketScreen')" class="navBtn" title="Marketplace">ğŸ›’</button>
        <button onclick="showScreen('messagesScreen')" class="navBtn" title="Messages">ğŸ’¬</button>
        <button onclick="showScreen('profileScreen')" class="navBtn" title="Profile">ğŸ‘¤</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
