<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buzzify</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="loginPage" class="screen">
        <h1>Buzzify</h1>
        <input id="loginUser" placeholder="Username">
        <input id="loginPass" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <button onclick="showSignup()">Sign Up</button></p>
    </div>

    <!-- SIGNUP SCREEN -->
    <div id="signupPage" class="screen hidden">
        <h1>Create Account</h1>
        <input id="newUser" placeholder="Username">
        <input id="newPass" type="password" placeholder="Password">
        <textarea id="newBio" placeholder="Bio"></textarea>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <button onclick="showLogin()">Login</button></p>
    </div>

    <!-- MAIN APP -->
    <div id="appPage" class="screen hidden">
        <!-- TOP GRADIENT BAR -->
        <div id="topBar">
            <h2>Buzzify</h2>
        </div>

        <!-- NAVBAR -->
        <div id="navbar">
            <button onclick="showScreen('homeScreen')">üè†</button>
            <button onclick="showScreen('videosScreen')">üé•</button>
            <button onclick="showScreen('uploadScreen')">‚¨ÜÔ∏è</button>
            <button onclick="showScreen('marketScreen')">üõí</button>
            <button onclick="showScreen('profileScreen')">üë§</button>
        </div>

        <!-- HOME SCREEN -->
        <div id="homeScreen" class="mainScreen">
            <div id="homeFeed"></div>
        </div>

        <!-- VIDEO SCREEN -->
        <div id="videosScreen" class="mainScreen hidden">
            <div id="videoFeed"></div>
        </div>

        <!-- UPLOAD SCREEN -->
        <div id="uploadScreen" class="mainScreen hidden">
            <input type="file" id="uploadFile">
            <button onclick="uploadPost()">Upload Post</button>
        </div>

        <!-- MARKETPLACE SCREEN -->
        <div id="marketScreen" class="mainScreen hidden">
            <input type="file" id="itemPhoto">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemPrice" placeholder="Price">
            <button onclick="addItem()">Add Item</button>
            <div id="marketFeed"></div>
        </div>

        <!-- PROFILE SCREEN -->
        <div id="profileScreen" class="mainScreen hidden">
            <img id="profileAvatar" onclick="updateProfilePic()">
            <h3 id="profileUsername"></h3>
            <p id="profileBioText" onclick="editBio()"></p>
            <div id="profilePosts"></div>
        </div>

        <!-- MESSAGES SCREEN -->
        <div id="messagesScreen" class="mainScreen hidden">
            <div id="userList"></div>
            <div id="chatScreen" class="hidden">
                <h3 id="chatUser"></h3>
                <div id="chatMessages"></div>
                <input id="chatInput" placeholder="Type a message">
                <button onclick="sendChatMessage()">Send</button>
                <button onclick="closeChat()">Back</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
