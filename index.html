<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buzzify</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
<!-- AUTH SCREEN -->
<div id="auth-screen" class="screen">
  <div id="login-form">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p>Don't have an account? <span onclick="toggleAuth()">Sign up</span></p>
  </div>
  <div id="signup-form" class="hidden">
    <h2>Sign Up</h2>
    <input id="signup-username" placeholder="Username">
    <input id="signup-password" type="password" placeholder="Password">
    <button onclick="signupUser()">Sign Up</button>
    <p>Already have an account? <span onclick="toggleAuth()">Login</span></p>
  </div>
</div>

<!-- MAIN APP -->
<div id="main-app" class="hidden">
  <header>
    <h1>Buzzify</h1>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
    <button onclick="logout()">Logout</button>
    <span id="profile-name"></span>
  </header>

  <!-- NAV -->
  <nav id="main-nav">
    <button onclick="switchTab('tab-home')">Home</button>
    <button onclick="switchTab('tab-messages')">Messages</button>
    <button onclick="switchTab('tab-marketplace')">Marketplace</button>
  </nav>

  <!-- TABS -->
  <div id="tab-home" class="tab">
    <h2>Home Feed</h2>
    <textarea id="upload-content" placeholder="Post something..."></textarea>
    <button onclick="uploadPost()">Post</button>
    <div id="feed"></div>
  </div>

  <div id="tab-messages" class="tab hidden">
    <h2>Messages</h2>
    <input id="message-to" placeholder="Send to (username)">
    <textarea id="message-content" placeholder="Message"></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="messages-list"></div>
  </div>

  <div id="tab-marketplace" class="tab hidden">
    <h2>Marketplace</h2>
    <input id="market-item" placeholder="Item name">
    <input id="market-price" placeholder="Price">
    <button onclick="addItemToMarket()">Add Item</button>
    <div id="market-list"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
