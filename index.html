<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buzzify</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="container">
    <h2>ðŸ’œ Buzzify Login</h2>
    <input id="loginUser" type="text" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="linkBtn" onclick="showSignup()">Create Account</button>
</div>

<!-- SIGNUP PAGE -->
<div id="signupPage" class="container hidden">
    <h2>ðŸ’œ Create Account</h2>
    <input id="newUser" type="text" placeholder="Choose Username">
    <input id="newPass" type="password" placeholder="Choose Password">
    <button onclick="signup()">Sign Up</button>
    <button class="linkBtn" onclick="showLogin()">Back to Login</button>
</div>

<!-- HOME PAGE -->
<div id="homePage" class="container hidden">
    <h2>ðŸ’œ Home Feed</h2>
    <p id="welcomeText" style="margin-bottom: 20px; text-align:center;"></p>
    <textarea id="postText" placeholder="Write something..."></textarea>
    <button onclick="createPost()">Post</button>
    <div id="feed" style="width:100%; margin-top:20px;"></div>
    <button style="margin-top:20px;" onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
